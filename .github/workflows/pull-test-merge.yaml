name: Run Pytest before merging to main

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [ self-hosted, dind ]

    services:
      milvus:
        image: milvusdb/milvus:latest
        ports:
          - 19530:19530
          - 19121:19121

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.8'

      - name: Install and Check Python Setup
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          which python
          python --version
          pip --version
          pip list

      - name: Verify Python Version and Path
        run: |
          source venv/bin/activate
          which python
          python --version
          echo "PATH: $PATH"
          echo "PYTHONPATH: $PYTHONPATH"
          python -c "import sys; print('Python sys.path:', sys.path)"

      - name: Run pytest
        run: |
          source venv/bin/activate
          ./venv/bin/python -m pytest -m tests
        env:
          PYTHONPATH: /opt/actions-runner/_work/CoPilot/CoPilot:/opt/actions-runner/_work/CoPilot/CoPilot/tests:/opt/actions-runner/_work/CoPilot/CoPilot/tests/app:/opt/actions-runner/_work/_tool/Python/3.11.8/x64/lib/python3.11/site-packages
      