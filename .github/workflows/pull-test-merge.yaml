name: Run Pytest before merging to main

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: [ self-hosted, dind ]

    services:
      milvus:
        image: milvusdb/milvus:latest
        ports:
          - 19530:19530
          - 19121:19121

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11.8'

      - name: Set up Python environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check Python and Pip paths
        run: |
          python -c "import sys; print(sys.path)"
          pip --version
          which pip
          pip list

      - name: List directories and check modules
        run: |
          ls -la /opt/actions-runner/_work/CoPilot/CoPilot/tests/app/
          ls -la /opt/actions-runner/_work/CoPilot/CoPilot/tests/app/tools/
          cat /opt/actions-runner/_work/CoPilot/CoPilot/tests/app/__init__.py
          cat /opt/actions-runner/_work/CoPilot/CoPilot/tests/app/tools/__init__.py
          python -c "import app; print(dir(app))"
          
      - name: Verify Python Version and Path
        run: |
          which python
          python --version
          echo $PATH

      - name: Run pytest
        run: |
          source venv/bin/activate
          pytest -m tests
        env:
          PYTHONPATH: /opt/actions-runner/_work/CoPilot/CoPilot:/opt/actions-runner/_work/CoPilot/CoPilot/tests:/opt/actions-runner/_work/CoPilot/CoPilot/tests/app:/opt/actions-runner/_work/_tool/Python/3.11.8/x64/lib/python3.11/site-packages
      